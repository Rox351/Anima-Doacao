<!doctype html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anima - Página Inicial</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="itens btn btn-success btn-botao mt-5" type="submit"><a href="src/paginas/menu-principal.html"> Acessar</a></button>


            <button type="button" class="itens btn btn-success btn-botao mt-2"><a href="src/paginas/cadastro.html"> Cadastrar</a></button>
            
            <button type="button" class="itens btn btn-success btn-botao mt-2"><a href="src/paginas/esqueceu-senha.html">Esqueci a senha</a></button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
