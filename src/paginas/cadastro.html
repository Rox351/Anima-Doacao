<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    
    <header>
        <img src="../../src/imagens/logo.png" class="mx-auto d-block img-fluid" alt="Imagem">
     <div class="d-flex  justify-content-center">
    <h1 >Cadastre-se:</h1></div>    <br>        
        </header>
    <main>

        <form action="">
            <div class="form-floating form-control-lg mb-2 col-3 mx-auto">
                <input type="login" class="form-control" id="floatingInput" required placeholder="name@example.com">
                <label for="floatingInput">Login:</label>
            </div>
            <div class="form-floating form-control-lg mb-2 col-3 mx-auto">
                <input type="password" class="form-control" id="floatingPassword" required placeholder="Password">
                <label for="floatingPassword">Senha:</label>
            </div>
            <div class="form-floating form-control-lg mb-2 col-3 mx-auto">
                <input type="nomecompleto" class="form-control" id="floatingnomecompleto" required placeholder="nomecompleto">
                <label for="floatingnomecompleto">Seu Nome Completo:</label>
            </div>            <div class="form-floating form-control-lg mb-2 col-3 mx-auto">
                <input type="cpfoucnpj" class="form-control" id="floatingcpfoucnpj" required placeholder="cpfoucnpj">
                <label for="floatingcpfoucnpj">Seu CPF ou CNPJ:</label></div>   
            <div class="form-floating form-control-lg mb-2 col-3 mx-auto">
                <input type="email" class="form-control" id="floatingemail" required placeholder="email">
                <label for="floatingemail">Seu E-mail:</label>
            </div>            <div class="form-floating form-control-lg mb-2 col-3 mx-auto">
                <input type="phone" class="form-control" id="floatingphone" required placeholder="phone">
                <label for="floatingphone">Seu Telefone:</label>
            </div>
        </div>            
        <div class="">
                <label for="floatindate"><h4> Data de Nascimento:</h4></label>
                <input type="date" id="floatindate" class=" floatingdate " required placeholder="00/00/0000">
            </div>
    
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="itens btn btn-success btn-botao mt-4" type="submit"><a href="../../index.html"> Enviar</a></button>
               
            </div>
    
        </form>

    </main>
    
    <footer>
    
    </footer>

</body>
</html>
